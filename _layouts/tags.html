---
layout: compress
---

{% include header.html %}

<body id="posts" class="inner-post-page">

    <div class="block-left">
      <ul class="breadcrumb">
        <li><a href="{{ site.url }}">Frootlab</a></li>
        <li>Tag Archive</li>
      </ul>
      <div class="content">
      </div>
    </div>

    <div class="block-right">
      <div class="share-buttons">
      </div>
      <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
      <a title="projects" class="projects-menu-icon">
        <span></span>
      </a>
      <div class="inner-post content">
        <div class="date-highlight">{% if page.date %}{{ page.date | date: '%d %b %Y' }}{% else %}&#x2756;{% endif %}</div>
        {{ content }}
        <br>
        {% include page-pagination.html %}
      </div>
    </div>
    {% include overlay.html %}
    <script src="{{ site.url }}/assets/js/main.min.js"></script>
</body>

{% include footer.html %}
