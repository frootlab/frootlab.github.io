{% capture cats %}
  {% for cat in site.categories %}{{ cat[0] }},{% endfor %}
{% endcapture %}
{% assign cats = cats | strip | split: ',' | compact | sort %}

{% for cat in cats %}
  {% assign catid = cat | downcase %}
<a class="btn btn_grey" href="/blog/categories#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
{% endfor %}
