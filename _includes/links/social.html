{% if page.social %}
  {% if include.class %}
    {% assign class = "icons " | append: include.class %}
  {% else %}
    {% assign class = "icons" %}
  {% endif %}
  <ul class="{{ class }}">
  {% for item in page.social %}
    {% include links/create.html name=item.name uid=item.user type=item.type %}
  {% endfor %}
  </ul>
{% endif %}
