<div align="center">
  <figure>
    <a href="{{ include.url }}" title="{{ include.description }}" style="margin-left: auto; margin-right: auto;">
      <img src="{{ include.url }}" alt="{{ include.description }}" style="width: 90%; max-width: 20rem;">
    </a>
    <figcaption style="margin-top: 1rem;">
      <div style="width: 90%; max-width: 22rem; margin-left: auto; margin-right: auto; line-height: 1.7; text-align: center;">
        {{ include.description }}
      </div>
    </figcaption>
  </figure>
</div>
