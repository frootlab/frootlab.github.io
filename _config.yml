# Site Configuration
title: Frootlab
subtitle: Smart Analytics
url: https://www.frootlab.org
relation: https://frootlab.github.io
logo: frootlab.png
locale: en_US
language: en
copyright: Â© 2019 Frootlab
google-analytics: UA-136312456-1
cloudinary: frootlab
background:
  default: images/bg/default.svg
description:
  Learn more about automated collaborative data science at the homepage and
  corporate blog of the Frootlab Organization and the Vivid Code framework
keywords:
  Frootlab, Smart Analytics, Machine Learning, Collaborative Data Science,
  AutoML, AI, ANN, Cloud-Assisted Meta Programming

# Jekyll Configuration
markdown: kramdown
highlighter: rouge
excerpt_separator: "<!--more-->"
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed
include: [_pages]
exclude:
  [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE,
  Rakefile, .sass-cache, .DS_Store]
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
whitelist:
  - jekyll-redirect-from

# Collections
collections:
  authors:
    output: true
  news:
    output: true
    permalink: /microblog/:categories/:slug
  posts:
    output: true
    permalink: /blog/:categories/:short_year:y_day-:slug:output_ext
  projects:
    output: true
  tags: # Remove when GitHub Pages supports jekyll-archives
    output: true
    permalink: /blog/tag/:title:output_ext

# Front Matter Defaults
defaults:
  - scope:
      type: "posts"
    values:
      layout: "post"
      license: "CC BY 4.0"
      navid: "blog"
      scroll-indicator: true
  - scope:
      type: "news"
    values:
      layout: "post"
      sections: false
      license: "CC0 1.0"
      navid: "microblog"
      image-meta:
        cloudinary: "pexels/323645"
  - scope:
      type: "projects"
    values:
      layout: "project"
      navid: "projects"
      license: "GPL-3.0"
  - scope:
      type: "authors"
    values:
      layout: "author"
  - scope:
      type: "tags"
    values:
      layout: "tag-archive"

# jekyll-archives Configuration
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: tag-archive
  permalinks:
    tag: '/blog/tag/:name/'

# jekyll-feed Configuration
# https://github.com/jekyll/jekyll-feed
feed:
  categories:
    - corporate
    - science
  collections:
    - news

# jekyll-compress-html Configuration
# https://github.com/penibelst/jekyll-compress-html
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []
