# Site Variables
title: Frootlab
subtitle: Smart Analytics
description: Frootlab Smart Analytics Homepage and Corporate Blog
url: https://www.frootlab.org
relation: https://frootlab.github.io
logo: frootlab.png
locale: en_US
language: en
copyright: Â© 2019 Frootlab
keywords: Frootlab, Smart Analytics, Statistics, Machine Learning, Big Data
future: true

# Left Block Images
background:
  homepage: images/back/home.webp
  post-list: images/back/painting.webp
  default-post: images/back/painting.webp

# Collections
collections:
  authors:
    output: true

# Jekyll
#permalink:          /:title/
markdown:           kramdown
remote_theme:       taylantatli/Halve
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-136312456-1

# Social Links
#email:              contact@frootlab.org
twitter:            frootlab
#facebook:           username
github:             frootlab
#linkedin:          username
#xing:              username
#dribbble:          username
#weibo:             username
#codepen:           username
#keybase:           username
xmpp:               fishroot@wiuwiu.de

# Gems
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
