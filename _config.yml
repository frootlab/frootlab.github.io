# Site Configuration
title: Frootlab
subtitle: Smart Analytics
url: https://www.frootlab.org
relation: https://frootlab.github.io
logo: frootlab.png
locale: en_US
language: en
copyright: Â© 2019 Frootlab
google-analytics: UA-136312456-1
cloudinary: frootlab
background:
  default: images/bg/default.svg
description:
  Learn more about automated collaborative data science at the homepage and
  corporate blog of the Frootlab Organization and the Vivid Code framework
keywords:
  Frootlab, Smart Analytics, Machine Learning, AutoML, AI, ANN,
  Vivid Code, Vivid Node, Vivid DB, Vivid Store, Vivid Root,
  Deet, Rian, Brea, Aughra, Hup, Cloud-Assisted Meta Programming, CAMP

# Jekyll Configuration
markdown: kramdown
highlighter: rouge
excerpt_separator: "<!--more-->"
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed
include: [_pages]
exclude:
  [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE,
  Rakefile, .sass-cache, .DS_Store]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

# Collections
collections:
  authors:
    output: true
  news:
    output: true
    permalink: /microblog/:categories/:slug
  posts:
    output: true
    permalink: /blog/:categories/:short_year:y_day-:slug:output_ext
  projects:
    output: true

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      sections: false
      license: "CC BY 4.0"
      navid: "blog"
      scroll-indicator: true
  - scope:
      path: ""
      type: "news"
    values:
      layout: "micropost"
      sections: false
      license: "CC0 1.0"
      navid: "microblog"
      image-meta:
        cloudinary: pexels/323645
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      sections: true
      backdrop: "white"
      layout: "project"
      navid: "projects"
      license: "GPL-3.0"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
      sections: true
      backdrop: "white"

# Jekyll-Feed Configuration
# see: https://github.com/jekyll/jekyll-feed
feed:
  categories:
    - corporate
    - science
  collections:
    - news

# Jekyll-Compress-HTML Configuration
# see: https://github.com/penibelst/jekyll-compress-html
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []
